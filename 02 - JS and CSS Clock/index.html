<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>

        <div class="clock-num number1">1</div>
        <div class="clock-num number2">2</div>
        <div class="clock-num number3">3</div>
        <div class="clock-num number4">4</div>
        <div class="clock-num number5">5</div>
        <div class="clock-num number6"><div>6</div></div>
        <div class="clock-num number7">7</div>
        <div class="clock-num number8">8</div>
        <div class="clock-num number9">9</div>
        <div class="clock-num number10">10</div>
        <div class="clock-num number11">11</div>
        <div class="clock-num number12">12</div>
        <div class="center-dot"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
