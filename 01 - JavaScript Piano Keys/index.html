<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano Keys ( C MAJOR SCALE )</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div class="title-wrapper">
        <h1 class="title">C MAJOR SCALE</h1>
      </div>
      <div class="flex">
        <div class="identifiers">
          <h2>Piano Scale &#x2192;</h2>
          <h2>Keyboard Button &#x2192;</h2>
        </div>
        <div data-key="65" class="key">
          <span class="pianoKey">C</span>
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <span class="pianoKey">D</span>
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <span class="pianoKey">E</span>
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <span class="pianoKey">F</span>
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <span class="pianoKey">G</span>
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <span class="pianoKey">A</span>
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <span class="pianoKey">B</span>
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <span class="pianoKey">C</span>
          <kbd>K</kbd>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/c 3.wav"></audio>
    <audio data-key="83" src="sounds/d 3.wav"></audio>
    <audio data-key="68" src="sounds/e 3.wav"></audio>
    <audio data-key="70" src="sounds/f 3.wav"></audio>
    <audio data-key="71" src="sounds/g 3.wav"></audio>
    <audio data-key="72" src="sounds/a 3.wav"></audio>
    <audio data-key="74" src="sounds/b 3.wav"></audio>
    <audio data-key="75" src="sounds/c 4.wav"></audio>
    <!-- <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio> -->

    <script src="script.js"></script>
  </body>
</html>
